<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>Shalom &mdash; Airbnb for souls and all things non-physical</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <img src="img/logo.png" alt="app logo" class="logo">
                <form class="search">
                    <input type="text" class="search__input" name="search" placeholder="Search for rooms">
                    <button class="search__button">
                        <svg class="search__icon">
                            <use xlink:href="img/sprites.svg#icon-magnifying-glass"></use>
                        </svg>
                    </button>
                </form>
                <nav class="user-nav">
                    <div class="user-nav__icon-box">
                        <svg class="user-nav__icon">
                            <use xlink:href="img/sprites.svg#icon-bookmark"></use>
                        </svg>
                        <span class="user-nav__notification">6</span>
                    </div>
                    <div class="user-nav__icon-box">
                        <svg class="user-nav__icon">
                            <use xlink:href="img/sprites.svg#icon-chat"></use>
                        </svg>
                        <span class="user-nav__notification">46</span>
                    </div>
                    <div class="user-nav__user">
                        <img src="img/user.jpg" alt="user photo" class="user-nav__user-photo">
                        <span class="user-nav__user-name">Stephen Afam</span>
                    </div>
                </nav>
            </header>
            <div class="contents">
                <nav class="sidebar">
                    <ul class="side-nav">
                        <li class="side-nav__item side-nav__item--active">
                            <a href="#" class="side-nav__link">
                                <svg class="side-nav__icon">
                                    <use xlink:href="img/sprites.svg#icon-home">
                                </svg>
                                <span>Rooms</span>
                            </a>
                        </li>
                        <li class="side-nav__item">
                            <a href="#" class="side-nav__link">
                                <svg class="side-nav__icon">
                                    <use xlink:href="img/sprites.svg#icon-aircraft-take-off">
                                </svg>
                                <span>Flights</span>
                            </a>
                        </li>
                        <li class="side-nav__item">
                            <a href="#" class="side-nav__link">
                                <svg class="side-nav__icon">
                                    <use xlink:href="img/sprites.svg#icon-key">
                                </svg>
                                <span>Car Rental</span>
                            </a>
                        </li>
                        <li class="side-nav__item">
                            <a href="#" class="side-nav__link">
                                <svg class="side-nav__icon">
                                    <use xlink:href="img/sprites.svg#icon-map">
                                </svg>
                                <span>Directions</span>
                            </a>
                        </li>
                    </ul>
                    <div class="copyright">
                        &copy; 2020 Shalom tour booking site
                        <br> Jonah designed it
                    </div>
                </nav>
                <main class="room-view">
                    Badum
                </main>   
            </div>
        </div>
    </body>
</html>
